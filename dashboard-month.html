<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Thermi - dashboard</title>
</head>

<body class="bg-top">
    <div class="px-3 pt-24 text-center">
        <img class="w-24 mx-auto" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="text-l font-bold uppercase spacing pt-3">Overzicht</h1>
    </div>

    <nav class="z-10 px-3 grid grid-cols-4 gap-2 w-screen text-xxs text-center text-white fixed bottom-0 h-20 bg-black uppercase font-bold tracking-widest">
        <a class="pt-10 bg-db no-hover-white selected" href="dashboard-week.html">Overzicht</a>
        <a class="pt-10 bg-ct no-hover-white not-selected" href="caretakers.html">Mantelzorgers</a>
        <a class="pt-10 bg-c no-hover-white not-selected" href="contact.html">Contact</a>
        <a class="pt-10 bg-l no-hover-white not-selected" href="login.html">Afmelden</a>
    </nav>

    <div class="p-3 grid grid-cols-2 gap-4 text-center uppercase font-bold">
        <a class="h-40 p-2 shadow-md border-radius-1 bg-white no-hover-black" href="temperature-week.html">
            <div class="space-y-3">
                <img class="w-10 mx-auto" src="images/temperature.svg" alt="temperature">
                <h2 class="text-xs spacing">Temperatuur</h2>
                <p class="text-2xl">22<sup>Â°C</sup></p>
                <p class="details">Details</p>
            </div>
        </a>

        <a class="h-40 p-2 shadow-md border-radius-1 bg-white no-hover-black" href="humidity-week.html">
            <div class="space-y-3">
                <img class="w-10 mx-auto" src="images/humidity.svg" alt="humidity">
                <h2 class="text-xs spacing">Vochtigheid</h2>
                <p class="text-2xl">43<sup>%</sup></p>
                <p class="details">Details</p>
            </div>
        </a>
    </div>

    <div class="pb-3 px-3 grid grid-cols-2 gap-4 text-center uppercase font-bold">
        <div class="h-40 p-2 shadow-md border-radius-1 bg-white no-hover-black">
            <div class="space-y-3">
                <img class="w-10 mx-auto" src="images/consumption.svg" alt="consumption">
                <h2 class="text-xs spacing">Verbruikt vandaag</h2>
                <p class="text-2xl">23<sup class="normal-case">kWh</sup></p>
            </div>
        </div>

        <div class="h-40 p-2 shadow-md border-radius-1 bg-white no-hover-black">
            <div class="space-y-3">
                <img class="w-10 mx-auto" src="images/saving.svg" alt="saving">
                <h2 class="text-xs spacing">Bespaart t.o.v. vorige maand</h2>
                <p class="text-2xl">12<sup class="normal-case">kWh</sup></p>
            </div>
        </div>
    </div>

    <div class="mx-3 mb-24 bg-white shadow-md border-radius-1 max-w-full max-h-full">
        <div class="grid grid-cols-4 text-center">
            <div></div>
            <div></div>
            <a class="dashboard-week bg-white shadow-md" href="dashboard-week.html">Week</a>
            <a class="dashboard-month bg-gray shadow-md" href="dashboard-month.html">Month</a>
        </div>
        <div id="curve_chart" style="width: 97%;"></div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'kWh'],
                ['Jan', 2100],
                ['Feb', 2050],
                ['Mrt', 2000],
                ['Apr', 1900],
                ['Mei', 1800],
                ['Jun', 1700],
                ['Jul', 1600],
                ['Aug', 1580],
                ['Sept', 1650],
                ['Okt', 1750],
                ['Nov', 2000],
                ['Dec', 2100]
            ]);

            var options = {
                title: 'Verbruik per dag (in kWh)',
                curveType: 'function',
                legend: {
                    position: 'top',
                },
                colors: ['#00F53F']
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
</body>

</html>
