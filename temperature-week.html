<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Thermi - temperatuur week</title>
</head>

<body class="bg-top">
    <div class="px-3 pt-24 text-center">
        <img class="w-24 mx-auto" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="text-l font-bold uppercase spacing pt-3">Temperatuur</h1>
    </div>

    <nav class="z-10 px-3 grid grid-cols-4 gap-2 w-screen text-xxs text-center text-white fixed bottom-0 h-20 bg-black uppercase font-bold tracking-widest">
        <a class="pt-10 bg-db no-hover-white selected" href="dashboard-week.html">Overzicht</a>
        <a class="pt-10 bg-ct no-hover-white not-selected" href="caretakers.html">Mantelzorgers</a>
        <a class="pt-10 bg-c no-hover-white not-selected" href="contact.html">Contact</a>
        <a class="pt-10 bg-l no-hover-white not-selected" href="login.html">Afmelden</a>
    </nav>

    <div class="mx-3 mt-3 bg-white shadow-md border-radius-1 max-w-full max-h-full">
        <div class="grid grid-cols-2 text-center">
            <a class="detail-week bg-gray shadow-md" href="temperature-week.html">Week</a>
            <a class="detail-month bg-white shadow-md" href="temperature-month.html">Maand</a>
        </div>
        <div id="columnchart_values"></div>
    </div>

    <div class="pt-3 px-3">
        <p id="ddate" class="pt-3 text-xs font-bold spacing uppercase">25 Mei 2020</p>
        <p id="dpeaktemp" class="pt-3 text-xs font-bold spacing uppercase">Piekmoment: 13:00 - 23°C</p>
        <p id="dlowtemp" class="pt-3 text-xs font-bold spacing uppercase">Dalmoment: 5:00 - 18°C</p>
    </div>

    <div class="text-center mt-3 mb-24">
        <a class="btn-return no-hover-white" href="dashboard-week.html">Terug naar overzicht</a>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Element", "Temperatuur", {
                    role: "style"
                }],
                ["Ma", 22, "#00F53F"],
                ["Di", 23, "#00F53F"],
                ["Woe", 24, "#00F53F"],
                ["Do", 21, "#00F53F"],
                ["Vr", 20, "#00F53F"],
                ["Za", 19, "#00F53F"],
                ["Zo", 18, "color: #00F53F"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2
            ]);

            var options = {
                title: "Temperatuur in °C",
                bar: {
                    groupWidth: "70%"
                },
                legend: {
                    position: "none"
                },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
    </script>
</body>

</html>
