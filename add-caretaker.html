<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Thermi - mantelzorger toevoegen</title>
</head>

<body class="bg-top">
    <div class="px-3 pt-24 text-center">
        <img class="w-24 mx-auto" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="text-l font-bold uppercase spacing pt-3">Mantelzorger uitnodigen</h1>
    </div>

    <nav class="z-10 px-3 grid grid-cols-4 gap-2 w-screen text-xxs text-center text-white fixed bottom-0 h-20 bg-black uppercase font-bold tracking-widest">
        <a class="pt-10 bg-db no-hover-white not-selected" href="dashboard-week.html">Overzicht</a>
        <a class="pt-10 bg-ct no-hover-white selected" href="caretakers.html">Mantelzorgers</a>
        <a class="pt-10 bg-c no-hover-white not-selected" href="contact.html">Contact</a>
        <a class="pt-10 bg-l no-hover-white not-selected" href="login.html">Afmelden</a>
    </nav>

    <div class="p-3 font-bold">
        <p>Vul het e-mailadres in:</p>
        <form class="text-center">
            <div class="form-group input-group mb-3">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-MAILADRES">
            </div>
            <p class="text-left">Vul de voornaam in:</p>
            <div class="form-group input-group mb-3">
                <input type="firstname" class="form-control" id="firstname" name="firstname" placeholder="VOORNAAM">
            </div>
            <p class="text-left">Vul de achternaam in:</p>
            <div class="form-group input-group mb-3">
                <input type="lastname" class="form-control" id="lastname" name="lastname" placeholder="ACHTERNAAM">
            </div>
            <button type="submit" class="btn-primary" id="send-invitation" formaction="caretaker-invited.html">Verstuur uitnodiging</button>
        </form>
    </div>

</body>

</html>
